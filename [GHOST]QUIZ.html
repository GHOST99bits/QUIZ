<!DOCTYPE html>
<html>
<head>
    <title>Quiz Application</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .quiz-container { width: 50%; margin: auto; padding: 20px; background: white; border-radius: 10px; }
        h1 { text-align: center; }
        .question { margin: 20px 0; }
        .options { list-style: none; padding: 0; }
        .options li { padding: 10px; background: #efefef; margin: 5px 0; border-radius: 5px; cursor: pointer; }
        .options li:hover { background: #ddd; }
        .result { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Application</h1>
        <div class="question">Question will go here</div>
        <ul class="options">
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
            <li>Option 4</li>
        </ul>
        <div class="result" style="display: none;">Your result will be displayed here.</div>
    </div>
</body>
</html>
